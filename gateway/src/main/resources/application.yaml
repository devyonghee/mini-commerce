server:
  port: 8000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    status-page-url-path: /actuator/health


spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-application
          uri: lb://USER-APPLICATION
          predicates:
            - Path=/user-application/**
          filters:
            # - AddRequestHeader=first-request, first-requests-header
            # - AddResponseHeader=first-response, first-response-header
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Logging Filter
                preLogger: true
                postLogger: true

management:
  endpoints:
    web:
      exposure:
        include: health